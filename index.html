<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="normalize.css"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
<head>
	<meta charset="UTF-8">
	<title>Day 3 Form</title>
</head>
<body>
  <form>
	<div class="firstcolumn">
		<label for="firstname">FIRST NAME</label><br />
			<input type="text" id="firstname" placeholder=" First Name" /><br />
		<label for="lastname">LAST NAME</label><br />
			<input type="text" id="lastname" placeholder="Last Name" /><br />
		<label for="emailaddress">EMAIL</label><br />
			<input type="email" id="emailaddress" placeholder="Email" /><br />
		<label for="country">COUNTRY</label><br />
			<select>
				<option value="Choose your Country">Choose your Country</option>
				<option value="France">France</option>
				<option value="USA">USA</option>
				<option value="England">England</option>
				<option value="Italy">Italy</option>
				<option value="Mexico">Mexico</option>
			</select><br />
		<label for="biography">BIOGRAPHY</label><br />
		<input type="text" id="biography" /><br />
	</div>
	<div class="secondcolumn">
		<label for="phonenumber">PHONE NUMBER</label><br />
			<input type="tel" id="phonenumber" placeholder="+351 999 999" /><br />
		<label for="affiliations">AFFILIATIONS</label><br />
			<input type="text" id="affiliations" /><br />
		<label for="occupation">OCCUPATION</label><br />
			<select>
				<option value="choose">Choose an occupation</option>
				<option value="beerdrinker">Beer Drinker</option>
				<option value="firewatcher">Fire Watcher</option>
				<option value="slacker">Slacker</option>
				<option value="butthead">Beavis</option>
			</select><br />
		<label for="catsname">CAT'S NAME</label><br />
			<input type="text" id="catsname" placeholder="Kitty" /><br />
		<label for="gadget">FAVORITE GADGET</label><br />
		<input type="text" id="gadget" placeholder="Annoy-a-tron"><br />
	</div>	
	<div class="thirdcolumn">
		<label for="typeoftalent">TYPE OF TALENT</label><br />
			<select>
				<option value="choose">Choose a Talent</option>
				<option value="Dancing">Dancing</option>
				<option value="Singing">Singing</option>
				<option value="Walking">Walking and Chewing Gum</option>
			</select><br />
		<label for="drink">FAVORITE DRINK</label><br />
			<input type="text" id="drink" placeholder="Green Tea" /><br />
		<label for="power">SPECIAL POWER</label><br />
			<input type="text" id="power" placeholder="Anti-gravity" /><br />
		<label for="weapon">WEAPON OF CHIOCE</label><br />
			<input type="text" id="weapon" placeholder="Lightsaber" /><br />
		<label for="comments">COMMENTS</label><br />
			<input type="text" id="comments" /><br />
	</div>
  </form>	
</body>
</html>
